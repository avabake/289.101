<!DOCTYPE html>

<html> 

    <head>
        <title> Layout 5 </title>
        <style>
            div {outline: 1px solid black;}
         
            #container{
                width: 800px;
                margin: auto;
                display: grid;
               
            }
            #blue{
                background-color: blue;
                height: 200px;
                
             
            }
         #red{
                background-color: red;
                height: 400px;
             display: grid;
             grid-template-columns: 30% 70%;
            } 
            #green{
                background-color: lime;
                height: 200px;
            }
            .smallyellow{
                background-color: yellow;
                height: 120px;
                margin: 20px;
            }
            .bigyellow{
                background-color: yellow;
                margin: 20px;
            }
            #red-right-col {
                display: grid;
                grid-template-columns: 30% 70%;
            }
            .blueyellow{
                background-color: yellow;
                height: 150px;
                width: 150px;
             margin-top: 25px;
                margin-left: 620px;
                
                
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            
            <div id= "blue">
            <div class= "blueyellow"></div>
            </div>
                
            <div id= "red">
                <div></div>
                <div id="red-right-col">
                    <div class= "smallyellow"></div>
                    <div class= "bigyellow"></div>
                </div>
            </div>
            <div id="green"></div>
        
        
        </div>
      
    </body>


</html>
