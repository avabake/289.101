<!DOCTYPE html>

<html> 

    <head>
        <title> Layout 3 </title>
        <style>
            div {outline: 1px solid black;}
         
            #container{
                width: 800px;
                margin: auto;
                display: grid;
               
            }
            #blue{
                background-color: blue;
                height: 200px;
            }
         #red{
                background-color: red;
                height: 200px;
             display: grid;
             grid-template-columns: 50% 50%
            } 
            #green{
                background-color: lime;
                height: 200px;
            }
            .yellow{
                background-color: yellow;
                margin: 20px;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            
            <div id= "blue"></div>
            <div id= "red">
                <div class= "yellow"></div>
                <div class= "yellow"></div>
            </div>
            <div id="green"></div>
        
        
        </div>
      
    </body>


</html>
