<!DOCTYPE html>

<html> 

    <head>
        <title> Layout 4 </title>
        <style>
            div {outline: 1px solid black;}
         
            #container{
                width: 800px;
                margin: auto;
                display: grid;
                grid-template-rows: 1fr 1fr 1fr 1fr;
            }
            #blue{
                background-color: blue;
                height: 200px;
                grid-row: 1;
            }
       
            #green{
                background-color: lime;
                height: 200px;
                display: grid;
             grid-template-columns: 50% 50%;
            }
              #red{
                background-color: red;
                height: 400px;
             display: grid;
             grid-template-columns: 50% 50%;
                  grid-row: 3/5;
            } 
            .yellow{
                background-color: yellow;
                margin:20px;
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            
            <div id= "blue"></div>
            <div id= "green">
                <div class= "yellow"></div>
                <div class= "yellow"></div>
            </div>
            <div id="red">
            <div class= "yellow"></div>
                <div class= "yellow"></div>
            </div>
        
        
        </div>
      
    </body>


</html>
