<!DOCTYPE html>

<html> 

    <head>
        <title> Layout 6 </title>
        <style>
            div {outline: 1px solid black;}
         
            #container{
                width: 800px;
                margin: auto;
                display: grid;
               
            }
            #blue{
                background-color: blue;
                height: 200px;
                display: grid;
                grid-template-columns: 50% 50%;
                
             
            }
         #red{
                background-color: red;
                height: 400px;
             display: grid;
             grid-template-columns: 1fr 1fr 1fr 1fr;
             grid-template-rows: 1fr 1fr
            } 
            #green{
                background-color: lime;
                height: 200px;
            }

            .yellow {
                background-color: yellow;
                margin: 20px;
            }
            
            .yellow2 {
                background-color: yellow;
                margin: 20px;
                grid-column: 1/3;
            }
            
            .yellow3 {
                background-color: yellow;
                margin: 20px;
                grid-column: 3/5;
            }
                
            
        </style>
    </head>
    
    <body>
        <div id="container">
            
            <div id= "blue">
                <div id="line"></div>
            </div>
            
            <div id="green"></div>
            
            <div id= "red">
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                <div class="yellow"></div>
                
                <div class="yellow2"></div>
                <div class="yellow3"></div>
            </div>
        </div>
      
    </body>


</html>
